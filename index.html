<!DOCTYPE html>
<html lang="en">
<head>
	<title>Validation</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="include/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="include/css/style.css" />

	<script src="include/js/validation.js"></script>
	<script type="text/javascript">
		window.onload = function () {
		    document.getElementById("contactName").addEventListener('keyup', validateName);
		    document.getElementById("contactPhone").addEventListener('keyup', validatePhone);
		    document.getElementById("contactEmail").addEventListener('keyup', validateEmail);
		    document.getElementById("contactMessage").addEventListener('keyup', validateMessage);
		    document.getElementById("form").addEventListener('submit', validateForm);
		}

		var inputs = {
		    'name' : {
		        'func' : 'validateName',
		        'id' : 'contactName',
	    		'valid' : formsLocalized.valid,
	    		'error' : formsLocalized.namerequired
		    },
		    'phone' : {
		        'func' : 'validatePhone',
		        'id' : 'contactPhone',
        		'valid' : formsLocalized.valid,
        		'error' : 'Phone number is required'
		    },
		    'email' : {
		        'func' : 'validateEmail',
		        'id' : 'contactEmail',
        		'valid' : formsLocalized.valid,
        		'error' : formsLocalized.mailwrong
		    },
		    'message' : {
		        'func' : 'validateMessage',
		        'id' : 'contactMessage',
        		'valid' : formsLocalized.valid,
        		'error' : formsLocalized.msgshort
		    }
		};
		var formData = {
			'error' : formsLocalized.fixerrors
		}
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 center">

			<p><h1>Form validation</h1></p>

			<form id="form">

			    <div class="form-group">
			      <label for="contact-name">Name</label>
			      <input type="text" class="form-control" id="contactName" name="name" placeholder="Enter your name">
			      <span class='error-message' id='name-error'></span>
			    </div>

			    <div class="form-group">
			      <label for="contact-phone">Phone Number</label>
			      <input type="text" class="form-control" id="contactPhone" name="phone" placeholder="Phone">
			      <span class='error-message' id='phone-error'></span>
			    </div>

			    <div class="form-group">
			      <label for="contact-email">Email address</label>
			      <input type="email" class="form-control" id="contactEmail" name="email" placeholder="Enter Email">
			      <span class='error-message' id='email-error'></span>
			    </div>   

			    <div class="form-group">
			      <label for='contactMessage'>Your Message</label>
			      <textarea rows="5" class="form-control" id='contactMessage' name='message' placeholder="Message..."></textarea>
			      <span class='error-message' id='message-error'></span>
			    </div>

			  <button id='submit' type="submit" class="btn btn-primary">Submit</button>
			  <span class='error-message' id='submit-error'></span>

			</form>
		</div>
	</div>
</div>
</body>
</html>
